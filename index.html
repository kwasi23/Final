<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragonBall Z Invader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcomeScreen">
        <h1>Welcome to DragonBall Z Invader</h1>
        <div id="newsContainer">Latest News:</div>
        <input type="text" id="playerName" placeholder="Enter your name">
        <button onclick="startGame()">Start</button>
        <div id="spotifyPlayer">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1E4xersJaCRMG1?utm_source=generator" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
    </div>
    <canvas id="gameCanvas" style="display: none;"></canvas>
    <audio id="welcomeMusic" src="dbz21.mp3" loop></audio>
    <script src="util.js"></script>
    <script src="player.js"></script>
    <script src="bullet.js"></script>
    <script src="enemy.js"></script>
    <script src="healthkit.js"></script>
    <script src="game.js"></script>
</body>
</html>
